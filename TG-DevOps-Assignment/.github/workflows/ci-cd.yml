name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Build Docker image
        run: |
          docker build -t data-processor:latest ./app
          docker tag data-processor:latest <AWS_ACCOUNT_ID>.dkr.ecr.ap-south-1.amazonaws.com/data-processor:latest

      - name: Push to ECR
        run: |
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin <AWS_ACCOUNT_ID>.dkr.ecr.ap-south-1.amazonaws.com
          docker push <AWS_ACCOUNT_ID>.dkr.ecr.ap-south-1.amazonaws.com/data-processor:latest

      - name: Terraform Init & Apply
        working-directory: ./infra
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --name data-processing-cluster --region ap-south-1
          kubectl apply -f k8s/
